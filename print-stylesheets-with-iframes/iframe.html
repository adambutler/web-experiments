<!DOCTYPE html>
<html>
<head>
  <title>Print stylesheets with iframes - iframe</title>
  <style type="text/css">
    .display-only-print {
      display: none;
    }
  </style>
  <style type="text/css" media="print">
    .display-only-print {
      display: inline;
    }

    .display-only-screen {
      display: none;
    }
  </style>
</head>
<body>
  <h2 class="display-only-screen">I should be visible on media <code>screen</code></h2>
  <h2 class="display-only-print">I should be visible on media <code>print</code></h2>
</body>
</html>
